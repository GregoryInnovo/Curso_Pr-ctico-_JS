<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2 Descuentos </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Es el segundo taller básico de JS</p>
    </header>

    <section>
        <h2>Nintendo Switch</h2>
        <form class="o-form">
            <picture>
                <img src="./my-dreams.png" />
            </picture>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" placeholder="Número" />

            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number" placeholder="Número %"/>

            <label for="InputCoupon">Escribe el cupón:</label>
            <input id="InputCoupon" type="text" placeholder="Cupón"/>

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
            <p id="ResultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
    
</body>
</html>
